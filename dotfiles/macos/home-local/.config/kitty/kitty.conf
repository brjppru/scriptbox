#
# brjed@kitty conf
#

# 2024.04.25 Woman That Rolls
# 2024.07.10 other fixes
# 2024.07.11 kitty +list-fonts --psnames
# 2024.07.12 fix font names selector
# 2025.10.17 move bar to the top

# begin

font_family      JetBrainsMono Nerd Font Mono
font_features    +zero +onum
font_size 18.0

window_padding_width 10

cursor_shape block
cursor_blink_interval 0.5
cursor_shape_unfocused hollow

scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_lines 10000

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
underline_hyperlinks hover

copy_on_select yes

enable_audio_bell yes
bell_on_tab " ðŸ”” "
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_separator " â”‡"
tab_powerline_style round
tab_title_max_length 12
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}"

term xterm-256color
sync_to_monitor yes

shell_integration no-cursor
update_check_interval 0

confirm_os_window_close 0
notify_on_cmd_finish always

tab_bar_edge top
tab_bar_background none
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{fmt.fg.c2c2c2}{title}"

active_tab_title_template "{fmt.fg._fff}{title}"
active_tab_foreground #fff
active_tab_font_style bold-italic
active_tab_background #8631B4

inactive_tab_foreground #c2c2c2
inactive_tab_background #8631B4

titlebar-only yes

map cmd+shift+up neighboring_window up
map cmd+shift+left neighboring_window left
map cmd+shift+right neighboring_window right
map cmd+shift+down neighboring_window down

